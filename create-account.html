<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valinteca Frontend Task</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--create account screen-->
    <div class="auth-page-wrapper">
        <div class="auth-page-sections">
            <div class="auth-page-left-section">
                <img class="auth-img" src="images/create-account-img.png" alt="create account img">
            </div>
            <div class="auth-page-right-section">
                <h1 class="auth-page-title">Create Account</h1>
                <p class="auth-page-desc">Go ahead and sign up, let everyone know how awesome you are!</p>
                <form class="auth-form w-100">
                    <div class="auth-input-wrapper">
                        <div class="auth-input-prepend">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <input type="text" class="auth-input form-control" placeholder="Username">
                    </div>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-prepend">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <input type="text" class="auth-input form-control" placeholder="Email">
                    </div>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-prepend">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="text" class="auth-input form-control" placeholder="Password">
                    </div>
                    <div class="auth-input-wrapper">
                        <div class="auth-input-prepend">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="text" class="auth-input form-control" placeholder="Confirm password">
                    </div>
                    <button class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
